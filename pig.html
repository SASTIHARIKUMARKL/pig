<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Face</title>
    <link rel="stylesheet" href="pig.css">
    <style>
        .face{
  width: 400px;
  height: 300px;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {left:950px; top:200px;}
  25%  { left:1150px; top:200px;}
  50%  { left:1150px; top:400px;}
  75%  { left:950px; top:400px;}
  100% { left:950px; top:200px;}
}

    </style>
</head>
<body>
    <h1 style="text-align: center; color: rgb(216, 72, 46);">PIG FACE</h1>
    <div class="face">
        <div class="ear1">
            <div class="earlayer1"></div>
        </div>
        <div class="ear2">
            <div class="earlayer2"></div>
        </div>
        <div class="eyeouterlayer1">
            <div class="eyemiddlelayer1">
                <div class="eyeinnerlayer1"></div>
            </div>
        </div>
        <div class="eyeouterlayer2">
            <div class="eyemiddlelayer1">
                <div class="eyeinnerlayer1"></div>
            </div>
        </div>
        <div class="nose">
            <div class="nose1"></div>
            <div class="nose2"></div>
        </div>
        <div class="mouth"></div>
    </div>
</body>
</html>
